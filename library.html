<h1>Strudel Library</h1>

<h2>Track 01: first try</h2>
<p><strong>Date:</strong> 12/2/25</p>

<div id="strudel-track01"></div>

<script type="module">
  try {
    const url = '{{ "/assets/tracks/track01.txt" | relative_url }}';
    const response = await fetch(url);
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const code = await response.text();
    
    // Try using setAttribute
    const strudelRepl = document.createElement('strudel-repl');
    strudelRepl.setAttribute('code', code);
    
    const container = document.getElementById('strudel-track01');
    container.appendChild(strudelRepl);
    
  } catch (error) {
    console.error('Error:', error);
  }
</script>

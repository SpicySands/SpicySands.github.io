<div id="json">
  
  <div class="track-info ms">
    <h2 class="track-title"><span class="key">"title"</span>: <span class="value">"first try"</span>,</h2>
    <p class="track-date"><span class="key">"date"</span>: <span class="value">"12/2/25"</span>,</p>
    <p><span class="key">"listen"</span>: <span class="value">"below"</span></p>
  </div>
</div>

<div id="strudel-track01"></div>

<script type="module">
  try {
    const url = '{{ "/assets/tracks/track01.txt" | relative_url }}';
    const response = await fetch(url);
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const code = await response.text();
    
    // Try using setAttribute
    const strudelRepl = document.createElement('strudel-repl');
    strudelRepl.setAttribute('code', code);
    
    const container = document.getElementById('strudel-track01');
    container.appendChild(strudelRepl);
    
  } catch (error) {
    console.error('Error:', error);
  }
</script>
